<!DOCTYPE html>
<html>
<head>
    <title>Math Zone</title>
    <link rel="stylesheet" href="style/create.css">
    <link rel="icon" typ="image/x-icon" href="images/icon.png">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>
<body>
<header>
    <div id="logo-container">
        <a href="index.html"><img src="images/logo.jpg" alt="Math Zone Logo"></a>
    </div>
    <div id="nav-bar">
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="puzzles.html">Puzzles</a></li>
            <li><a href="create.html">Create</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div> 
</header>
<div class="text-box">
    <form>
    <h2 class="text-heading">Create Puzzle</h2>
    <p>Use this tool to post something new to the site! Enter math equations by clicking on <img id="formula-sym" src="images/formula_sym.png" alt="formula button">, then typing in LaTeX. All fields are required!</p>
    <div class="input-pair">
        <label for="title" class="text-input-label">Title</label>
        <br>
        <input type="text" id="title" class="text-input" placeholder="A Sweet Question">
    </div>
    <div class="input-pair">
        <label for="author" class="text-input-label">Author</label>
        <br>
        <input type="text" id="author" class="text-input" placeholder="John Doe">
    </div>
    <div class="input-pair">
        <span class="radio-prompt">Difficulty:</span>
        <div class="radio-buttons">
        <input type="radio" id="easy" name="difficulty" value="easy">
        <label for="easy">Easy</label>
        <input type="radio" id="medium" name="difficulty" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">Hard</label>
        </div>
    </div>
    <div class="input-pair">
        <p class="editor-label">Problem Statement</p>
        <div id="problem-editor" class="big-editor"></div>
    </div>
    <div class="input-pair">
        <span class="radio-prompt">Number of hints:</span>
        <div class="radio-buttons">
        <input type="radio" id="hint-0" name="hint" value="0">
        <label for="hint-0">0</label>
        <input type="radio" id="hint-1" name="hint" value="1">
        <label for="hint-1">1</label>
        <input type="radio" id="hint-2" name="hint" value="2">
        <label for="hint-2">2</label>
        <input type="radio" id="hint-3" name="hint" value="3">
        <label for="hint-3">3</label>
        <input type="radio" id="hint-4" name="hint" value="4">
        <label for="hint-4">4</label>
        </div>
    </div>
    <div class="input-pair">
        <p class="editor-label">Hint 1</p>
        <div id="hint-1-editor"></div>
    </div>
    <div class="input-pair">
        <p class="editor-label">Solution</p>
        <div id="solution-editor" class="big-editor"></div>
    </div>
    <input type="submit" id="submit-btn" value="Submit">
    </form>
</div>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var toolbarOptions = [[{"size": []}, {"font": []}], 
        ["bold", "italic", "underline", "strike"],
        [{"list": "ordered"}, {"list": "bullet"}, {"align": []}],
        ["link", "image", "video"], 
        ["formula", "clean"]];

    var quill1 = new Quill("#problem-editor", {
        modules: {
            toolbar: toolbarOptions
        },
        theme: "snow",
        placeholder: "How many licks does it take to get to the Tootsie Roll center of a Tootsie Pop?"
    });

    var quill2 = new Quill("#solution-editor", {
        modules: {
            toolbar: toolbarOptions
        },
        theme: "snow",
        placeholder: "It's over 9000!"
    });

    var hint1 = new Quill("#hint-1-editor", {
        modules: {
            toolbar: toolbarOptions
        },
        theme: "snow",
        placeholder: "First Hint"
    });
</script>
</body>
</html>
